
cse:
  service:
    registry:
      disabled: false
      address: https://cse.ap-southeast-1.myhuaweicloud.com:443 #https://cse.cn-north-1.myhuaweicloud.com:443 #http://127.0.0.1:30100 #https://cse.cn-north-1.myhwclouds.com:443 # If type is File then address will be the path of the file
#      address: https://cse.cn-hk1.myhwclouds.com:443
      scope: full #set full to be able to discover other app's service
      autodiscovery: false
      register: auto
      refeshInterval: 30s
      watch: false # set if you want to watch instance change event
      api.version: v4

  config:
    client:
#      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443 #uri of config center
      serverUri: https://cse.ap-southeast-1.myhuaweicloud.com:443 #https://cse.cn-north-1.myhuaweicloud.com:443
      refreshPort: 30104
      refreshMode: 1 # 1: only pull config. 2: watch config change events
      refreshInterval: 1 # unit is second
      autodiscovery: false

  monitor:
    client:
#      serverUri: https://128.118.29.157:30109
      serverUri: https://cse.ap-southeast-1.myhuaweicloud.com:443 #https://cse.cn-north-1.myhuaweicloud.com:443
#      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
      enable: true

  protocols:
    highway:
      listenAddress: 0.0.0.0:2087
    rest:
      listenAddress: 0.0.0.0:2088

