cse:
  service:
    registry:
      disabled: false
      address: https://cse.cn-north-1.myhuaweicloud.com:443 #http://127.0.0.1:30100 #https://cse.cn-north-1.myhwclouds.com:443 # If type is File then address will be the path of the file
      scope: full #set full to be able to discover other app's service
      autodiscovery: false
      register: auto
      refeshInterval: 10s
      watch: false # set if you want to watch instance change event
      api.version: v4

  config:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443 #uri of config center
      refreshPort: 30104
      refreshMode: 1 # 1: only pull config. 2: watch config change events
      refreshInterval: 1 # unit is second
      autodiscovery: false

  monitor:
    client:
#      serverUri: https://128.118.29.157:30109
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
      enable: true

  protocols:
    highway:
      listenAddress: 127.0.0.1:2099
    rest:
      listenAddress: 127.0.0.1:2098

#  loadbalance:
#    strategy:
#      name: RoundRobin  # Random|RoundRobin|SessionStickiness|WeightedResponse
#    retryEnabled: true
#    retryOnNext: 0
#    retryOnSame: 1
#    backoff:
#      kind: constant  #jittered|constant|zero
#      minMs: 5000
#      maxMs: 400
#  microserviceA: # 微服务级别的负载均衡配置
#    strategy:
#    name: SessionStickiness


  references:    #optional：配置客户端依赖的微服务信息，协议信息
    GoServerHoy:
      version: 1.0.0+
      transport: rest
    GoServerHoy:
      version: 1.0.0+
      transport: highway
    GoMidServer:
      version: 1.0.0+


